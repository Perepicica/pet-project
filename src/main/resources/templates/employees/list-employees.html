<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <ul class="navbar-nav mr-auto ">
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{../home}">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link text-white" href="#">Employees List</a>
        </li>
    </ul>
    <form class="form-inline ml-auto">
        <button type="button" class="btn btn-outline-light my-2 my-sm-0">Logout</button>
    </form>
</nav>
<div class="container">
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tmp : ${employees}">
            <td th:text="${tmp.firstName}"/>
            <td th:text="${tmp.lastName}"/>
            <td th:text="${tmp.email}"/>
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tmp.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${tmp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
